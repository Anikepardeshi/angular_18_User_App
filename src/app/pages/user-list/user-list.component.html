<div class="row">
  <div class="col-12 text-end">
    <button class="btn btn-outline-success mx-5 mt-3" routerLink="/add-user"> Add new </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>User Name</th>
          <th>EmailId</th>
          <!-- <th>Project Name</th> -->
          <th>Created Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of userList; track $index) {
          <tr>
            <td>{{$index+1}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.emailId}}</td>
            <!-- <td>{{item.projectName}}</td> -->
            <td>{{item.createdDate}}</td>
            <td>
              <button (click)="onDelete(item.userId)" class="btn btn-danger"> Delete </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
