<section class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm p-4">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h3 class="fw-bold text-center mb-4">Log in</h3>

            <!-- User Name -->
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                placeholder="Enter Username"
              />
              <!-- <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('username')?.errors?.required">User Name is required</small>
                <small *ngIf="loginForm.get('username')?.errors?.maxLength">Invalid email format</small>
              </div> -->
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter Password"
              />
              <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
                <small *ngIf="loginForm.get('password')?.errors?.required">Password is required</small>
                <small *ngIf="loginForm.get('password')?.errors?.minlength">Password must be at least 6 characters</small>
              </div> -->
            </div>

            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
